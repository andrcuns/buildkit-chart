name: Test

on:
  pull_request:
    branches:
      - master
    paths:
      - charts/**/*
      - script/**/*
      - .github/**/*
  push:
    branches:
      - master
    paths:
      - charts/**/*
      - script/**/*
      - .github/**/*

env:
  KUBECONFORM_VERSION: "0.4.14"
  HELMDOCS_VERSION: "1.5.0"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup chart testing
        uses: helm/chart-testing-action@v2.4.0
      - name: Lint
        run: ct lint --config .github/config/ct-lint.yaml --check-version-increment=false
      - name: Lint docs
        run: .github/script/helm-docs.sh

  validate:
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        kubernetes_version: ['1.22.13', '1.23.8', '1.24.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run kubeconform
        run: .github/script/kubeconform.sh
        env:
          KUBERNETES_VERSION: ${{ matrix.kubernetes_version }}

  install:
    runs-on: ubuntu-latest
    needs:
      - lint
      - validate
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup chart testing
        uses: helm/chart-testing-action@v2.4.0
      - name: Check changes
        id: changes
        run: |
          changed=$(ct list-changed)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi
      - name: Create kind cluster
        if: steps.changes.outputs.changed == 'true'
        uses: helm/kind-action@v1.8.0
      - name: Install
        if: steps.changes.outputs.changed == 'true'
        run: |
          rm charts/buildkit-service/ci/ci-lb-values.yaml
          ct install --config .github/config/ct-install.yaml
