replicaCount: 1

image:
  # -- Image to use for deploying
  repository: docker.io/andrcuns/dependabot-gitlab
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag
  tag: ""

# -- Override chart name
nameOverride: ""
# -- Override fully qualified app name
fullnameOverride: ""

serviceAccount:
  # -- Create service account
  create: false
  # -- Service account annotations
  annotations: {}
  # -- Service account name
  name: ""

service:
  # -- Service type
  type: ClusterIP
  # -- Service pot
  port: 3000
  # -- Service annotations
  annotations: {}

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

# -- Pod annotations
podAnnotations: {}

# -- Node selectors
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity
affinity: {}

web:
  # -- Web container resource definitions
  resources: {}
  probes:
    # -- Liveness probe settings
    livenessProbe:
      initialDelaySeconds: 10
      failureThreshold: 20
      periodSeconds: 5
    # -- Readiness probe settings
    readinessProbe:
      initialDelaySeconds: 10
      failureThreshold: 20
      periodSeconds: 5
    # -- Start probe settings
    startupProbe:
      initialDelaySeconds: 20
      failureThreshold: 20
      periodSeconds: 5
      timeoutSeconds: 5

worker:
  # -- Worker container resource definitions
  resources: {}
  probes:
    # -- Liveness probe settings
    livenessProbe:
      initialDelaySeconds: 10
      failureThreshold: 20
      periodSeconds: 5
    # -- Start probe settings
    startupProbe:
      initialDelaySeconds: 20
      failureThreshold: 20
      periodSeconds: 5
      timeoutSeconds: 5
    # -- Probe web server type
    probeServer: puma

env:
  # -- Redis URL
  redisUrl:
  # -- MongoDB URL
  mongoDbUrl:
  # -- Gitlab instance URL
  gitlabUrl: https://gitlab.com
  # -- Optional sentry dsn for error reporting
  sentryDsn:
  # -- Optional app url, used for automated webhook creation
  dependabotUrl:

credentials:
  # -- Gitlab access token, required
  gitlab_access_token: ""
  # -- Github access token
  github_access_token: ""
  # -- Gitlab auth token for webhook authentication
  gitlab_auth_token: ""
  # -- Private maven repository credentials
  maven: {}
  # -- Private npm package registry cretentials
  npm: {}
  # -- Private docker registry credentials
  docker: {}

redis:
  # -- Enable redis installation
  enabled: true
  cluster:
    # -- Enable redis cluster
    enabled: false
    # -- Slave count
    slaveCount: 2
  # -- Use redis password
  usePassword: true
  # -- Override redis name
  fullnameOverride: redis
  # -- Kubernetes Cluster Domain
  clusterDomain: cluster.local

mongodb:
  # -- Enable mongodb installation
  enabled: false
  # -- String to fully override mongodb.fullname template
  fullnameOverride: mongodb
  # -- Kubernetes Cluster Domain
  clusterDomain: cluster.local
  auth:
  # -- Enable authentication
    enabled: true
    # -- MongoDB root password
    rootPassword: ""
    # -- MongoDB custom user username
    username: ""
    # -- MongoDB custom user password
    password: ""
    # -- MongoDB custom database
    database: dependabot_gitab
  service:
    # -- Mongodb service port
    port: 27017
